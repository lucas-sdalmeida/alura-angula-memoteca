<div class="pensamento {{ thought.model }} ff-roboto-mono" [ngClass]="thoughtWidth()">
  <img src="../../../../assets/{{ thought.model }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria">{{ thought.authorship }}</p>
  <div class="acoes">
    <button class="botao-editar"><img src="../../../../assets/icone-editar.png" alt="Ícone de editar"></button>
    <button class="botao-excluir" routerLink="/thoughts/delete-thought/{{thought.id}}"><img src="../../../../assets/icone-excluir.png" alt="Ícone de editar"></button>
  </div>
</div>
