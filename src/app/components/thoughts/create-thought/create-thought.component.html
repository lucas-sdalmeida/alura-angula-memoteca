<section class="container create-thought ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo</h2>

      <div class="radio-modelo">
        <label for="model1">

            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>

        Prévia
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">Aqui vai o conteudo</p>
          <p class=""><b>Aqui vai o conteudo</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="model2">
          <input type="radio" id="model2" value="model2" name="model-card">

            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>

        Prévia
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">Aqui vai o conteudo</p>
          <p class=""><b>Aqui vai o conteudo</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="model3">
          <input type="radio" id="model3" value="model3" name="model-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>

        Prévia
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">Aqui vai o conteudo</p>
          <p class=""><b>Aqui vai o conteudo</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
